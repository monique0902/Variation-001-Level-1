<!DOCTYPE html>
	<html>
		<head> 
			<title> Haiku by Natsume Soseki </title>
		</head>
		<body>
			<h1> A Haiku by Natsume Soseki </h1>

			<p>
			Over the <em>wintry</em>
			</p>

			<br>

			<p>
			forest, winds <strong> howl <strong> in R A G E
			</p>

			<br>

			<p>
			with no leaves to blow. 
			</p> 

		</body>
	</html>
